<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css"></a>
        <title>Assessment Input Screen</title> 
    </head>
    <body>
        <div class="container">
            <div class="row py-5">
                <div class="col-12">

                    <h1 class="py-4 font-weight-bold">Please give your feedback below</h1>
                    <p>Click New line if you need more spacing</p>
                    <p>Click X to remove the current line</p>
                    <p class="pb-4">Your review must be at least 50 characters but not more than 1000 characters </p>

                    <form action="#">
                        <div class="field-holder">
                            <div class="form-group">
                                <label for="fname">Line 1:</label>
                                <input type="text" class="txt-input col-6" maxlength="40">
                                <input type="button" class="btn-remove" class="btn btn-primary" value="X">
                            </div>
                        </div>

                        <div>
                            <input type="button" id="addButton" class="btn btn-lg btn-outline btn-line" value="New Line"> <br><br>
                            <textarea class="txt-area col-8" maxlength="1000" name="w3review" rows="4" cols="50" disabled>
                            </textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="script/script.js"></script>
    </body>
</html>
